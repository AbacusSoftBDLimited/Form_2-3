<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<h1>Register Here</h1>
		<form>
			<label for="firstName">First Name:</label>
			<input
				type="text"
				name="firstName"
				style="
					border-radius: 5px;
					border-style: solid;
					border-top: 0;
					border-left: 0;
					border-right: 0;
					border-bottom: 2px solid gold;
					margin-bottom: 10px;
				"
			/>
			<br />
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="" />
			<br />
			<label for="dob">Date of Birth:</label>
			<input
				type="date"
				name="dob"
				id=""
				max="2016-12-31"
				min="2016-12-15"
			/>
		</form>
	</body>
</html>
